<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Progressive Loading of Images</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/lazy.js" defer></script>
</head>
<main>
<body>
  <h1>Lazy Loading</h1>
  <picture>
    <img src="images/placeholder.png" data-src="images/img1.jpg" alt="img">
  </picture>
  <picture>
    <img src="images/placeholder.png" data-src="images/img2.jpg" alt="img">
  </picture>
  <picture>
    <img src="images/placeholder.png" data-src="images/img3.jpg" alt="img">
  </picture>
  <picture>
    <img src="images/placeholder.png" data-src="images/img4.jpg" alt="img">
  </picture>
  <picture>
    <img src="images/placeholder.png" data-src="images/img5.jpg" alt="img">
  </picture>
</body>
</main>
</html>
